<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>js函数</title>
		
		<script>
			
			/*
			 
			 * 函数格式定义：
			 * 
			 * 	function 函数名称（形式参数列表）{
			 * 	具体业务；
			 * }
			 * 
			 * 
			 * 调用函数：
			 * 	单独调用
			 * 	赋值调用
			 * 
			 * 
			 * 		定义函数注意事项：
			 * 
			 * 		1）定义函数function 函数名（） ：形式参数不能用var定义
			 * 		2）在js函数定义中是可以由return语句的，
			 * 			返回值类型无需定义，返回具体结恶果就可以
			 * 		3)js中，不存在方法重载的概念
			 * 		4）实际参数不管是大于形参还是小于形参，函数都会被调用
			 * 		5）在js函数定义中，存在默认的数组，argument数组
			 *        实参个数<形参个数--> null
			 * 		  实参个数>形参个数 -- >将前面的形式参数对应的一个值进行计算
			 * 		  去除最后一个实际参数
			 * 		  
			 * 									
			 * 
			 * */
			
		</script>
