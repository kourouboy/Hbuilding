<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>运算符</title>
		<script>
			/*
			 
			 * 算术运算符：+、— 、*、/
			 * 比较运算符：==、< 、<=
			 * 逻辑运算符：
			 * 
			 * */
			var a = 1;
			var b = 3;
			//js弱类型语言：true 用1来代表，false 用0代表
			document.write("求和：" +(a+b) + "<r/>");
			document.write(a==b +"<hr/>");
			document.write(a<=b + "<br/>");
			
			
			
			
			document.write("hr/");
			/*
			 
			 * 1)顺序结构语句:
			 * 	js依次由上往下加载
			 * 2）选择结构语句:
			 * 
			 * 
			 * 
			 * */
			
			/*
			 
			 * if里面表达式如果是number类型 非0 条件成立，否者条件不成立
			 * 如果String类型，非空支付穿，条件成立，否则，不成立
			 * Boolean true 成立
			 * object 非null条件成立
			 * */
			
			/*
			 
			 * switch(表达式){
			 * 		case 选项1：
			 * 			语句1；
			 * 			break；
			 * 		case 选项2：
			 * 			语句2；
			 * 			break；
			 * }
			 * 
			 * js中switch的特点：
			 * 
			 * 			1）语句的结束条件
			 * 			  a)遇见bread，语句结束
			 * 				没有写break语句，会出现case穿透
			 * 			  b）程序默认执行到末尾（default语句在末尾）
			 * 			2）表达式：String 、number、boolean...
			 * 			3）case后面的值可以是常量也可以是变量（java中不能出现变量） 
			 * 				表达式也可以。
			 * 
			 * */
			
			/*
			 
			 * 循环结构语句：
			 * 
			 * 		for（初始化变量；判断条件语句；步长语句）{
			 * 	//循环体
			 * }；
			 
			 * */
			
			/*
			 
			 * while循环语句
			 * 
			 * 变形格式
			 * 初始化变量
			 * while（判断条件语句）{
			 * 	循环体语句、
			 *	步长语句
			 * }
			 * 
			 * */
			
			/*
			 
			 * do-while
			 * 特点：最少执行一次
			 * 变形格式：
			 * 初始化语句：
			 * do{
			 * 	
			 * 循环体语句；
			 * 步长语句
			 * }while（
			 * 条件语句判断）；
			 * */
			/*
			 
			 
			 
			 * 优先采用for循环
			 * 
			 * */
		</script>
	</head>
	<body>
	</body>
</html>
