<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>js体验</title>
		<!--
			js
			最终重点：
				dom编程的一些document方法
				以及js表单验证
		-->
<script>
	/*用户名必须符合一定规则，如果不符合，弹出提示框*/
	
function checkUserName(){
	//需要获取到输入到的用户名内容
	var username = document.getElementById("username").value;
	//用户名要符合4-14位数字或字母组成(不区分大小写)
	var reg = /^[a-zA-Z0-9]{4,14}$/;//X{n, } :至少出现n次
									//X{n} ：恰好出现n次
									//X{n,m}:至少n最大m
	//js正则内置方法：test（username）
	if(!reg.test(username)){
		alert("用户名格式不正确");
		return false;
	}else{
		return true;
	}
}
</script>
	</head>
	<body>
		<!--
			onsubmit:表单是否提交成功
			返回true，能提交，反之，不能
		-->
		<form action="" method="post" onsubmit="">
			用户名:<input type="text" placeholder="请输入用户名" id="username" 
				name = "name"/><br />
				<input type="submit" value="注册" />
		</form>
	</body>
</html>
