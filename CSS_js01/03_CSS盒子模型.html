<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS盒子模型</title>
		<style>
			div{
				/*设置div的高度和宽度*/
				width: 200px;
				height: 200px;
				border: 3px solid #000;
				
				/*设置所有div的内边距  上右下左*/
				padding: 10px 0 0 10px;
			}
			#dl1{
				margin: 0 0 10px 0;
			}
		</style>
	</head>
	<body>
		<div id = "dl1">div1</div>
		<div id = "dl2">div2</div>
	</body>
</html>
